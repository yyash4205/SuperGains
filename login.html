<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="/Logo/icon.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="/styles/login.css">
</head>
<body>
    <div class="cont">
        <div class="img1">
            <h4>Why Login?</h4>
            <div class="img2">
                <img src="https://static1.hkrtcdn.com/hknext/static/media/signupFlow/white-bg-tick.svg" ><span>Manage your orders</span>

            </div>
            <div class="img2">
                <img src="https://static1.hkrtcdn.com/hknext/static/media/signupFlow/white-bg-tick.svg" ><span>Get exclusive deals and offers</span>

            </div>
            <div class="img2">
                <img src="https://static1.hkrtcdn.com/hknext/static/media/signupFlow/white-bg-tick.svg" ><span>Personalized Recommendations</span>

            </div>
             
             
        </div>
        <div class="sub">
            <div class="head1">
             <h3 class="login" id="login" >LogIn</h3>
            <h3 class="signup" id="signup" onclick="redirect_to_signup()">SignUp</h3>
            </div>
            <div class="bord"></div>
            <div class="head2">
                <h4 class="mobile">Email</h4>
                <input type="email" placeholder="Enter the email" id="email_value" class="mobile_value">
                <h4 class="mobile">Password</h4>
                <input type="password" placeholder="Enter your password" id="password_value" class="mobile_value">
            </div>
            <button class="btn" onclick="signin()">Log In</button>
            <h5>We will send you an OTP to verify your Mobile number</h5>
            <div class="bord1">
                <div class="line1"></div>
                <h6>Or</h6>
                <div class="line2"></div>
            </div>
            <div class="google" id="google">
                <img src="https://static1.hkrtcdn.com/hknext/static/media/common/Logo Google.svg" /><h6 class="goo">Google</h6>

            </div>
            <div class="bord2"></div>
            <span class="foot">By logging in you agree to our</span><a href="">Terms & Conditions</a>

            
            
        </div>
        
    </div>
        

    </div>

    
</body>
</html>
<script>
    let log=document.getElementById("login");
    login.style.color="rgb(0,174,174)";
    
     function signin(){
        var registeruser=JSON.parse(localStorage.getItem("userdata"));
        console.log(registeruser);
        var registerusername=document.getElementById("email_value").value;
        var registerpassword=document.getElementById("password_value").value;
        let msg=0

        for(let i=0;i<registeruser.length;i++){

           if(registeruser[i].useremail==registerusername && registeruser[i].userpass==registerpassword){
               msg=1;
               
               
               
                
           }

        }
        if(msg==0){
            alert("warning email id and password not match");

        }
        else{
            window.location.href="product.html"
        }
        
               
               
           

          
           

        }

        function redirect_to_signup(){
            window.location.href="signup.html"
        }
    
</script>
